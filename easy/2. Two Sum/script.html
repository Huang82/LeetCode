<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Two Sum</title>
        <script>

        var data = {
            value: NaN,
            key: NaN,
            next: null
        };
        var allData = new Object();
        var twoSum = function(nums, target) {
            for (var i=0 ; i<nums.length ; i++) {
                var first = allData;
                var n = target - nums[i];
                while (first.next != null) {
                    if (first.key == n) {
                        return [first.value, i];
                    }
                    first = first.next;
                }
                first.value = i;
                first.key = nums[i];
                first.next = new Object(); 
            }
            return 0;
        };
            
        </script>
    </head>
    <body>
        <p id="ans"></p>
        <script>
            document.getElementById("ans").innerText = twoSum([3,2,4], 6);
        </script>
    </body>
</html>
